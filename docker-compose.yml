services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: whisperoom-expo:dev
    container_name: whisperoom-expo
    working_dir: /app
    environment:
      - NODE_ENV=development
      - EXPO_NO_TELEMETRY=1
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      # Bind to all interfaces for LAN/Emulator access
      - EXPO_USE_DEV_SERVER=true
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=host.docker.internal
    ports:
      # Metro bundler
      - "8081:8081"
      # Expo Dev Server (websocket/manifest)
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      # Expo web (if used)
      - "19006:19006"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -lc "npm ci --no-audit --no-fund && npm run dev -- --tunnel"
    extra_hosts:
      - "host.docker.internal:host-gateway"
