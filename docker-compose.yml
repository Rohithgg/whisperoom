services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: whisperoom-expo:dev
    container_name: whisperoom-expo
    working_dir: /app
    environment:
      NODE_ENV: development
      EXPO_NO_TELEMETRY: "1"
      EXPO_NO_INTERACTIVE: "1"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      EXPO_USE_DEV_SERVER: "true"
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      REACT_NATIVE_PACKAGER_HOSTNAME: host.docker.internal
      HOST: 0.0.0.0
    ports:
      - "8081:8081"   # Metro bundler
      - "19000:19000" # Dev server manifest
      - "19001:19001" # Dev server websocket
      - "19002:19002" # DevTools UI
      - "19006:19006" # Web
    volumes:
      - .:/app
      - /app/node_modules
    command:
      - sh
      - -lc
      - npm i -g @expo/ngrok@^4.1.0 && npm install --no-audit --no-fund && npm run dev -- --tunnel --web
    extra_hosts:
      - host.docker.internal:host-gateway
